<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>Начальная сумма вклада</td>
            <td><input type="number" id="start-balance"></td>
        </tr>
        <tr>
            <td>Сумма ежемесячного пополнения</td>
            <td><input type="number" id="monthly-deposit"></td>
        </tr>
        <tr>
            <td>Процентная ставка (%)</td>
            <td><input type="number" id="percent"></td>
        </tr>
        <tr>
            <td>Срок вклада (дней)</td>
            <td><input type="number" id="duration"></td>
        </tr>
    </table>
    <button id="calculate">Рассчитать</button>
    <p id="message">Введены некорректные данные</p>
    <script src="script.js"></script>
</body>
</html>
